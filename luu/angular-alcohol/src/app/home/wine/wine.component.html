<div class="colorlib-intro">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 text-center">
        <h2 class="intro">RƯỢU VANG</h2>
      </div>
    </div>
  </div>
</div>
<div class="row colorlib-nav top-menu">
  <div class="col-sm-6 col-md-9">
    <!--          <div id="colorlib-logo"><a href="index.html" ><img src="logo_alcohol_edit.png" style="height: auto; width: auto"></a></div>-->
    <!--    <div id="colorlib-logo"><a href="index.html" >Alcohol</a></div>-->
  </div>
  <div class="col-sm-6 col-md-3">
    <div action="#" class="search-wrap">
      <div class="form-group d-flex">
        <input type="search" class="form-control search" style="border-radius: 30px"
               placeholder="Nhập tên rượu để tìm kiếm..." [(ngModel)]="nameSearch">
        <button style="background: #88c8bc;border: 1px solid #88c8bc;border-radius: 100px"
                class="btn btn-primary submit-search text-center"
                type="submit" (click)="getAllWineList()"><i
          class="icon-search"></i></button>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="container">
    <div class="body row row-pb-md">
      <div class="col-lg-3 mb-4 text-center " *ngFor="let item of (wineList)">
        <div class="product-entry border" style="width:250px;height: auto">
          <a routerLink="detail" class="prod-img">
            <img src="{{item.image}}" style="height: 300px;width: 250px; border-radius: 5px " class="shadow">
            <!--        <img style="background-image: url({{item.image}})" class="img-fluid" alt="Free html5 bootstrap 4 template">-->

            <div class="desc">
              <h2>{{item.name}}</h2>
              <span class="price">{{item.price | currency: 'VND' }}</span>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="content text-center wrapCss" *ngIf="numberRecord < totalRecord - 1 ">
  <div *ngIf="content">
    <button class="btn btn-primary " type="submit" (click)="loadMore()">Xem thêm</button>
  </div>
</div>

    <div class="row">
